    <!-- Add Employee  -->
     <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Employee</strong></h3>
        </div>
        <div class="panel-body">
          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="employee-name-input">Employee Name</label>
              <input class="form-control" id="employee-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="role-input">Role</label>
              <input class="form-control" id="role-input" type="text">
            </div>
            <div class="form-group">
              <label for="start-input">Metal Labor</label>
              <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Frame Labor</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Mech Labor</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Paint Labor</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Part Sales</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Parts Cost</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Paint & Materials</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Sublet</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Tow & Storage</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
          </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Employees</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Metal Labor</th>
                    <th>Frame Labor</th>
                    <th>Mech Labor</th>
                    <th>Paint Labor</th>
                    <th>Part Sales</th>
                    <th>Parts Cost</th>
                    <th>Paint & Materials</th>
                    <th>Sublet</th>
                    <th>Tow & Storage</th>            
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
